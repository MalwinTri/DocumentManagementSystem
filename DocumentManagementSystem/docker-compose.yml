services:
  db:
    image: postgres:16
    container_name: dms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dms
    ports: ["5433:5432"]
    volumes: ["dms-data:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dms"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ..                                  # Lösungs-Root
      dockerfile: "DocumentManagementSystem/Dockerfile"  # API-Dockerfile liegt im API-Ordner
    container_name: dms-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:8080
      # Dateien liegen bei dir unter /app/files -> als shared Volume mounten
      STORAGE_ROOT: /app
      STORAGE_DOCS_SUBFOLDER: files
      # RabbitMQ (Publisher)
      RABBIT_HOST: rabbitmq
      RABBIT_USER: guest
      RABBIT_PASS: guest
      RABBIT_QUEUE: ocr-queue
    ports: ["8080:8080"]
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - dms-storage:/app/files   # <— shared mit dem Worker

  ui:
    build:
      context: ./DocumentManagementSystem.UI
      dockerfile: Dockerfile
    container_name: dms-ui
    ports: ["3000:80"]
    depends_on: ["api"]

  rabbitmq:
    image: rabbitmq:3-management
    container_name: dms-rabbitmq
    ports: ["5672:5672","15672:15672"]
    healthcheck:
      test: ["CMD","rabbitmqctl","status"]
      interval: 10s
      timeout: 5s
      retries: 5

  ocr-worker:
    build:
      context: ..                                  # Lösungs-Root
      dockerfile: "OCR_Worker/Dockerfile"          # Worker-Dockerfile liegt im Unterordner OCR_Worker
    container_name: dms-ocr-worker
    environment:
      RABBIT_HOST: rabbitmq
      RABBIT_QUEUE: ocr-queue
      RABBIT_PREFETCH: "1"
      RABBIT_ENABLE_DLQ: "true"
      # für den Fallback-Pfad im Worker ( /app/files/<id>.pdf )
      STORAGE_ROOT: /app
      STORAGE_DOCS_SUBFOLDER: files
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - dms-storage:/app/files   # <— shared mit der API

volumes:
  dms-data:
  dms-storage:
