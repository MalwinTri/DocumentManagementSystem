services:
  db:
    image: postgres:16
    container_name: dms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dms
    ports:
      - "5433:5432"
    volumes:
      - dms-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dms"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .                       # Repo-/Lösungs-Root
      dockerfile: "Dockerfile"         # <- im Root (so wie in deinem Screenshot)
    container_name: dms-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  ui:
    build:
      context: ./DocumentManagementSystem.UI
      dockerfile: Dockerfile
    container_name: dms-ui
    ports:
      - "3000:80"
    depends_on:
      - api

  rabbitmq:
    image: rabbitmq:3-management
    container_name: dms-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  ocr-worker:
    build:
      context: .                       # Repo-/Lösungs-Root (SEHR wichtig!)
      dockerfile: "DocumentManagementSystem.OCR_Worker/Dockerfile"
    container_name: dms-ocr-worker
    environment:
      RABBIT_HOST: rabbitmq
      RABBIT_QUEUE: ocr-queue
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  dms-data:
