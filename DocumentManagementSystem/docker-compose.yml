version: "3.9"

services:
  db:
    image: postgres:16
    container_name: dms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dms
    ports:
      - "5432:5432"   # falls 5432 belegt: "5433:5432"
    volumes:
      - dms-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dms"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=db;Port=5432;Database=dms;Username=postgres;Password=postgres
    ports:
      - "8080:8080"


volumes:
  dms-data:
